<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dangky/Dangnhap</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sFStyle.css">
    </head>
    <body>
        <div class="container" id="container">

            <div class="form-container sign-up-container">
                <form id="form-register">
                    <h1>Tạo tài khoản</h1>
                    <input id="new-username" type="text" placeholder="Enter your username" />
                    <input id="new-email" type="email" placeholder="Enter your email" />
                    <input id="new-password" type="password" placeholder="Enter your password" />
                    <!-- <input type="button" class="button" id="register" name="" value="Đăng ký"> -->
                    <button type="submit">Đăng ký</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form id="form-login">
                    <h1>Đăng nhập</h1>
                    <input id="username" placeholder="Enter your username" />
                    <input id="password" type="password" placeholder="Enter your password" />
                    <a href="#">Bạn quên mật khẩu?</a>
                    <!-- <input type="button" class="button" id="login" name="" value="Đăng nhập"> -->
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Chào mừng!</h1>
                        <p>Để tiếp tục truy cập vui lòng đăng nhập!</p>
                        <button class="ghost" id="signIn">Đăng nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Chào mừng!</h1>
                        <p>Đăng ký tài khoản tại đây!</p>
                        <button class="ghost" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="sFScript.js"></script>
    </body>

</html>
